# path: docker-compose.yml
version: '3.8'

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/voice_of_silence
      - MONGODB_DB_NAME=voice_of_silence
      - API_KEY=${API_KEY:-your-secret-api-key}
      - ALLOWED_ORIGIN=http://localhost:3000
      - USE_ML_STUB=true
      - ENABLE_DB_STORAGE=true
      - ENABLE_RATE_LIMITING=true
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - voice-of-silence-network

  # MongoDB Database
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=voice_of_silence
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - voice-of-silence-network

  # Optional: MongoDB Express (for database management)
  mongo-express:
    image: mongo-express:latest
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongo:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - voice-of-silence-network
    profiles:
      - tools

volumes:
  mongo-data:

networks:
  voice-of-silence-network:
    driver: bridge
